     <div class="container">
       
        <h2>ADD DONOR</h2>
        <div class="first" >

            <form  method="post" id="frm">
            <table>
                <tr>
                        <td>
                                <label for="name">Name</label>
                        </td>
                        <td class="input" >
                                <input type="text" name="name" id="name" onkeyup="validateName(document.getElementById('name').value)" >
                                <div id="invalid-name"></div>
                                <!-- <p id="errorMessage"></p> -->
                        </td>

                </tr>
                <!-- <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td class="gender">
                        <input type="radio" name="gender" id="gender" value="male" ><span class="male">Male</span>
                        <input type="radio" name="gender" id="gender" value="female" ><span>Female</span>
                        <input type="radio" name="gender" id="gender" value="other" ><span>Other</span>                     </td>
            </tr> -->
                <tr>
                        <td>
                            <label for="age">Age</label>
                        </td>
                        <td class="input">
                            <input type="text" name="age" id="age" onkeyup="validateAge(document.getElementById('age').value)" >
                            <div id="invalid-age"></div>
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date Of Birth</label>
                    </td>
                    <td class="input">
                        <input type="text" name="dob" id="dob" oninput="validateDOB(document.getElementById('dob').value)"  >
                        <div id="invalid-dob"></div>


                    </td>
            </tr>
                <tr>
                        <td>
                                <label for="phone">Phone</label>
                        </td>
                        <td class="input">
                            <input type="text" name="phone" id="phone" placeholder="9999999999" onkeyup="validatePhone(document.getElementById('phone').value)">
                            <div id="phn"></div>
                        </td>
                </tr>
                <tr>
                    <td>
                            <label for="place">Place</label>
                    </td>
                    <td class="input">
                        <input type="text" name="place" id="place" onkeyup="validatePlace(document.getElementById('place').value)" >
                        <div id="invalid-place"></div>

                        
                    </td>
            </tr>
                <tr>
                        <td>
                            <label for="bloodgroup">BloodGroup</label>
                        </td>
                        <td class="input">
                            <select name="bloodgroup" id="bloodgroup">
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </td>
                </tr>
               
                <tr>
                    <td>
                     <input type="submit" value="ADD" id="add-btn" class="button">
                      <!-- <button id="add-btn" value="ADD" class="button"></button> -->

                    </td>                
                </tr>
            </table>
        </form>
        </div>
        
        
    </div>
    <script src="../js/add.js"></script>
</body>
</html>
